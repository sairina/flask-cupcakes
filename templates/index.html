<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cupcake API</title>
</head>

<body>
  <form id="new-cupcake" method="POST" action="/">
    <p>Flavor:
      <input class="cupcake flavor">
    </p>
    <p>Size:
      <input class="cupcake size">
    </p>
    <p>Rating:
      <input class="cupcake rating">
    </p>
    <p>
      Image URL:
      <input class="cupcake image">
    </p>

    <button type="submit">Add new cupcake!</button>
  </form>

  <div id="cupcake-container">
    <ul id="cupcake-list">
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"> </script> 
  <script type="text/javascript"
    src="/static/script.js"></script>
</body>

</html>
